{% for book in books %}
<div class="col-sm-6 col-md-3">
    <a href="{{ url_for('books.book', id=book.id) }}" class="thumbnail" data-toggle="tooltip" data-placement="top" title="Select image for more details">
        <img src="{{ url_for('static', filename='book_pics/' + book.image) }}" alt="" class="img-responsive">
        <!-- <div class="caption text-muted">
            <p><b>{{book.title.title()}}</b></p>
        </div> -->
    </a>
</div>
{% endfor %}
